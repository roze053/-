<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一次関数ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      background: #f3f6fb;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    #gameStats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 1.15em;
      margin-bottom: 10px;
    }
    .big-select,
    .big-button {
      font-size: 1.3em;
      padding: 12px 24px;
      margin: 8px 12px;
      border-radius: 8px;
      border: 1px solid #3578e5;
      box-shadow: 0 2px 6px rgba(0,0,32,0.09);
      background: #fff;
      transition: box-shadow 0.15s;
    }
    .big-select:focus,
    .big-button:active {
      box-shadow: 0 2px 12px rgba(53,120,229,0.25);
      outline: none;
    }
    button {
      font-size: 1em;
      padding: 6px 18px;
      margin: 4px 2px;
      background: #3578e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:active {
      background: #174c9a;
    }
    #gameOverPanel {
      text-align: center;
      margin: 15px 0 0 0;
    }
    #customRangePanel, #modePanel, #questionNumber, #question, #answerResult, #resultSummary, #graphPanel, #similarProblemsPanel {
      max-width: 480px;
      margin: auto;
      box-sizing: border-box;
      padding: 0 8px;
    }
    #customRangePanel {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
      font-size: 1.08em;
      margin-bottom: 8px;
      justify-content: center;
    }
    #question {
      font-size: 1.19em;
      margin: 22px 0 8px 0;
      white-space: pre-line;
    }
    #questionNumber {
      font-size: 1.09em;
      color: #446;
      margin: 10px 0 0 0;
    }
    input[type="number"] {
      width: 80px;
      max-width: 36vw;
      font-size: 1.08em;
      padding: 4px;
      margin: 0 2px 3px 0;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    #graphPanel {
      margin-top: 10px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,32,0.06);
      padding: 14px 4px 10px 4px;
      display: none;
    }
    #graphProblem {
      font-size: 1.09em;
      margin-bottom: 6px;
      text-align: center;
    }
    canvas#graphCanvas {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 98vw;
      height: auto;
      background: #f9f9f9;
      border-radius: 4px;
    }
    #similarProblemsPanel {
      margin-top: 18px;
      margin-bottom: 16px;
      background: #fff9e5;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255,200,0,0.08);
      padding: 12px 8px;
      display: none;
    }
    #similarProblemsPanel h2 {
      font-size: 1.1em;
      color: #c45a00;
      margin: 0 0 8px 0;
      text-align: center;
    }
    #similarProblemsList {
      font-size: 1em;
      color: #333;
      margin: 0;
      padding-left: 1em;
    }
    /* 表問題用テーブル */
    #tablePanel {
      margin: 12px auto 14px auto;
      display: none;
      max-width: 480px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.07);
      padding: 10px 8px;
    }
    #tablePanel table {
      margin: auto;
      border-collapse: collapse;
      background: #fff;
    }
    #tablePanel th, #tablePanel td {
      border: 1px solid #aaa;
      padding: 8px 16px;
      text-align: center;
      font-size: 1.08em;
    }
    #tablePanel th {
      background: #e6e8f7;
    }
    @media (max-width: 700px) {
      #question, #customRangePanel, #graphProblem, #resultSummary, #answerResult {
        font-size: 1em;
      }
      #gameStats { font-size: 1em; }
      #customRangePanel {
        flex-direction: column;
        align-items: flex-start;
      }
      button, .big-button {
        font-size: 1.15em;
        padding: 10px 18px;
      }
      .big-select {
        font-size: 1.15em;
      }
      input[type="number"] {
        width: 60vw;
        max-width: 140px;
        font-size: 1em;
      }
      #tablePanel table, #tablePanel th, #tablePanel td { font-size: 0.98em; }
    }
    @media (max-width: 450px) {
      #customRangePanel, #modePanel, #question, #questionNumber, #resultSummary, #answerResult, #graphPanel, #similarProblemsPanel, #tablePanel {
        padding-left: 2vw;
        padding-right: 2vw;
      }
      #graphPanel, #similarProblemsPanel, #tablePanel { padding-left: 2vw; padding-right: 2vw; }
      canvas#graphCanvas { max-width: 100vw; }
    }
  </style>
</head>
<body>
  <h1>一次関数ゲーム</h1>
  <div id="gameStats">
    スコア: <span id="score">0</span>　
    ライフ: <span id="life">3</span>　
    レベル: <span id="level">1</span>　
    タイム: <span id="timer">30</span>秒
  </div>
  <button onclick="startGame()" id="startBtn" class="big-button">ゲーム開始</button>
  <button onclick="retryGame()" id="retryBtn" class="big-button" style="display:none;">リトライ</button>
  <button onclick="challengeSimilarProblem()" id="similarBtn" class="big-button" style="display:none;">類似問題にチャレンジ</button>
  <div id="gameOverPanel" style="display:none; color:red; font-size:1.2em;">ゲームオーバー！</div>

  <div id="customRangePanel">
    <label>問題数: <input type="number" id="totalQuestionsInput" value="10" min="1" style="width:70px; font-size:1.08em;"></label>
    <button onclick="applyCustomRange()" class="big-button">問題数を適用</button>
    <label>難易度:
      <select id="difficulty" onchange="setDifficultyRange(this.value)" class="big-select">
        <option value="easy">簡単</option>
        <option value="normal">普通</option>
        <option value="hard">難しい</option>
      </select>
    </label>
    <label style="margin-left:16px;">問題タイプ:
      <select id="problemType" onchange="onProblemTypeChange()" class="big-select">
        <option value="algebra">計算問題</option>
        <option value="graph">グラフ問題</option>
        <option value="table">表問題</option>
        <option value="mix">ランダム</option>
      </select>
    </label>
  </div>

  <div id="modePanel"></div>
  <div id="questionNumber"></div>
  <div id="question"></div>
  <input type="number" id="answerInput" placeholder="答えを入力">
  <input type="number" id="answerInputA" placeholder="a（傾き）を入力" style="display:none;">
  <input type="number" id="answerInputB" placeholder="b（切片）を入力" style="display:none;">
  <button onclick="checkAnswer()" id="checkBtn" style="display:none;">答えを判定</button>
  <div id="answerResult"></div>
  <div id="resultSummary" style="font-weight:bold;color:blue;"></div>
  <div id="similarProblemsPanel">
    <h2>間違えた問題のリスト（類似問題のベース）</h2>
    <ul id="similarProblemsList"></ul>
  </div>
  <div id="tablePanel" style="display:none;">
    <div id="tableProblem"></div>
    <div id="tableArea"></div>
    <label>空欄のyの値 <input type="number" id="tableAnswerInput" placeholder="yの値"></label>
    <button onclick="checkTableAnswer()" id="tableCheckBtn" style="display:none;">答えを判定</button>
    <div id="tableAnswerResult"></div>
  </div>
  <hr>
  <div id="graphPanel" style="display:none;">
    <div id="graphProblem"></div>
    <canvas id="graphCanvas" width="400" height="300"></canvas>
    <label id="slopeLabel">傾き(a) <input type="number" id="slopeInput" placeholder="傾きを入力"></label>
    <label id="interceptLabel">切片(b) <input type="number" id="interceptInput" placeholder="切片を入力"></label>
    <button onclick="checkGraphAnswer()" id="graphCheckBtn" style="display:none;">答えを判定</button>
    <div id="graphAnswerResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
