<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一次関数ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      background: #f3f6fb;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    #gameStats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    #customRangePanel, #modePanel, #questionNumber, #question, #answerResult, #resultSummary, #graphPanel {
      max-width: 480px;
      margin: auto;
      box-sizing: border-box;
      padding: 0 8px;
    }
    #customRangePanel {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
      font-size: 0.98em;
      margin-bottom: 8px;
      justify-content: center;
    }
    #question {
      font-size: 1.13em;
      margin: 22px 0 8px 0;
      white-space: pre-line;
    }
    #questionNumber {
      font-size: 1.06em;
      color: #446;
      margin: 10px 0 0 0;
    }
    input[type="number"] {
      width: 80px;
      max-width: 36vw;
      font-size: 1em;
      padding: 4px;
      margin: 0 2px 3px 0;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    button {
      font-size: 1em;
      padding: 6px 18px;
      margin: 4px 2px;
      background: #3578e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:active {
      background: #174c9a;
    }
    #gameOverPanel {
      text-align: center;
      margin: 15px 0 0 0;
    }
    #graphPanel {
      margin-top: 10px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,32,0.06);
      padding: 14px 4px 10px 4px;
    }
    #graphProblem {
      font-size: 1.06em;
      margin-bottom: 6px;
      text-align: center;
    }
    canvas#graphCanvas {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 98vw;
      height: auto;
      background: #f9f9f9;
      border-radius: 4px;
    }
    @media (max-width: 700px) {
      #question, #customRangePanel, #graphProblem, #resultSummary, #answerResult {
        font-size: 1em;
      }
      #gameStats { font-size: 0.97em; }
      #customRangePanel {
        flex-direction: column;
        align-items: flex-start;
      }
      button { font-size: 0.98em; }
      input[type="number"] {
        width: 60vw;
        max-width: 140px;
        font-size: 1em;
      }
    }
    @media (max-width: 450px) {
      #customRangePanel, #modePanel, #question, #questionNumber, #resultSummary, #answerResult, #graphPanel {
        padding-left: 2vw;
        padding-right: 2vw;
      }
      #graphPanel { padding-left: 2vw; padding-right: 2vw; }
      canvas#graphCanvas { max-width: 100vw; }
    }
  </style>
</head>
<body>
  <h1>一次関数ゲーム</h1>
  <div id="gameStats" style="margin-bottom:10px; font-weight:bold;">
    スコア: <span id="score">0</span>　
    ライフ: <span id="life">3</span>　
    レベル: <span id="level">1</span>　
    タイム: <span id="timer">30</span>秒
  </div>
  <button onclick="startGame()" id="startBtn">ゲーム開始</button>
  <button onclick="retryGame()" id="retryBtn" style="display:none;">リトライ</button>
  <div id="gameOverPanel" style="display:none; color:red; font-size:1.2em;">ゲームオーバー！</div>

  <!-- 難易度と範囲自由設定 -->
  <div id="customRangePanel" style="margin:10px 0;">
    <label>a最小: <input type="number" id="aMin" value="1"></label>
    <label>a最大: <input type="number" id="aMax" value="3"></label>
    <label>b最小: <input type="number" id="bMin" value="-3"></label>
    <label>b最大: <input type="number" id="bMax" value="3"></label>
    <label>x最小: <input type="number" id="xMin" value="0"></label>
    <label>x最大: <input type="number" id="xMax" value="5"></label>
    <button onclick="applyCustomRange()">範囲を適用</button>
    <label>難易度:
      <select id="difficulty" onchange="setDifficultyRange(this.value)">
        <option value="easy">簡単</option>
        <option value="normal">普通</option>
        <option value="hard">難しい</option>
      </select>
    </label>
    <label style="margin-left:16px;">問題タイプ:
      <select id="problemType" onchange="onProblemTypeChange()">
        <option value="algebra">計算問題</option>
        <option value="graph">グラフ問題</option>
        <option value="mix">ランダム</option>
      </select>
    </label>
  </div>

  <div id="modePanel"></div>
  <div id="questionNumber"></div>
  <div id="question"></div>
  <input type="number" id="answerInput" placeholder="答えを入力">
  <input type="number" id="answerInputA" placeholder="a（傾き）を入力" style="display:none;">
  <input type="number" id="answerInputB" placeholder="b（切片）を入力" style="display:none;">
  <button onclick="checkAnswer()" id="checkBtn" style="display:none;">答えを判定</button>
  <div id="answerResult"></div>
  <div id="resultSummary" style="font-weight:bold;color:blue;"></div>
  <hr>
  <div id="graphPanel" style="display:none;">
    <div id="graphProblem"></div>
    <canvas id="graphCanvas" width="400" height="300"></canvas>
    <label>傾き(a) <input type="number" id="slopeInput" placeholder="傾きを入力"></label>
    <label>切片(b) <input type="number" id="interceptInput" placeholder="切片を入力"></label>
    <button onclick="checkGraphAnswer()" id="graphCheckBtn" style="display:none;">答えを判定</button>
    <div id="graphAnswerResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
